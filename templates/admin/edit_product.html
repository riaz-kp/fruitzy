{% extends "admin/admin_base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h3 class="text-center">Edit Product</h3>
    <form method="POST" action="{% url 'edit_product' product.id %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control">{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control">
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>
                        {{ cat.category_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" class="form-control">
        </div>
<br><br>
        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{% url 'admin_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
