{% extends "admin/admin_base.html" %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <a class="btn btn-secondary mb-5" href='{% url "admin_coupon" %}'>Back</a>
    <h2 class="text-center mb-4">Edit Coupon</h2>
    <form method="POST"  style="gap: 80px;">
        {% csrf_token %}
        <div class="d-flex flex-column  gap-4">
            <div class="form-group">
                <label>Code</label>
                <input type="text" name="code" value="{{coupon.code}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Discount (â‚¹)</label>
                <input type="number" step="1" value="{{coupon.discount_value}}" name="discount_value" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Minimum Purchase Amount</label>
                <input type="number" step="1" value="{{coupon.min_purchase_amt}}" name="min_purchase_amt" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Valid From</label>
                <input type="date" value="{{ coupon.valid_from|date:'Y-m-d' }}"  name="valid_from" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Valid To</label>
                <input type="date" value="{{ coupon.valid_to|date:'Y-m-d' }}"  name="valid_to" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Usage Limit</label>
                <input type="number" value="{{coupon.usage_limit}}" name="usage_limit" class="form-control" value="1">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  name="active" {% if coupon.active %}checked{% endif %}>
                <label class="form-check-label">Active</label>
            </div>
        </div>
        
       
        <button type="submit" class="btn btn-primary mt-3">Update Coupon</button>
    </form>
</div>



{% endblock %}
