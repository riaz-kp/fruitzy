<style>

.custom-alert {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        min-width: 300px;
        max-width: 500px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        z-index: 1000;
        transition: opacity 0.3s ease-in-out;
    }

    
    .alert-success { background: #d4edda; color: #155724; }
    .alert-error { background: #f8d7da; color: #721c24; }
    .alert-warning { background: #fff3cd; color: #856404; }
    .alert-info { background: #d1ecf1; color: #0c5460; }

    .close-btn {
        background: none;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: inherit;
        padding: 0 10px;
    }




    body {
    background-color: #121212;
    color: white;
}
nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999; /* Ensure it stays on top */
        } 

.sidebar {
    /* position: fixed; */
    width: 400px;   
    /* height: 100; */
    background-color: #1e1e2f;
    padding: 15px;
}

.sidebar .nav-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar .nav-link:hover,
.sidebar .nav-link.active {
    background-color: #343a40;
}

.content {
    padding: 20px;
}

.table-dark th,
.table-dark td {
    color: white;
}

.btn-danger {
    background-color: #ff4d4d;
    border: none;
}

.btn-success {
    background-color: #28a745;
    border: none;
}

/* create_product */

body {
            background-color: #121212;

        .container {
            max-width: 600px;

            background: #1e1e1e;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background: #252525;
            color: white;
            border: 1px solid #333;
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-secondary {
            background: #444;
            border: none;
        }
        .btn-secondary:hover {
            background: #555;
        }

        /* category */
        .container_category {
            width: 90%;
            margin : 20px
        }

</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href='{% url "admin_dashboard" %}'>Fruitzy Admin</a>
            <a href='{% url "admin_logout" %}' class="btn btn-danger">Logout</a>
        </div>  
    </nav>
    <div id="alert-container">
        {% if messages %}
            {% for message in messages %}
                <div class="custom-alert alert-error">
                    <span>{{ message }}</span>
                    <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="d-flex ">
        <!-- Sidebar -->
        <div class="sidebar text-white p-3 bg-dark" style="width: 250px; min-height: 100vh;">

            <ul class="nav flex-column">
                <li class="nav-item"><a href='{% url "admin_dashboard" %}' class="nav-link text-white active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="nav-item"><a href='{% url "user_management" %}' class="nav-link text-white"><i class="fas fa-users"></i> Users</a></li>
                <li class="nav-item"><a href = '{% url "admin_products" %}' class="nav-link text-white"><i class="fas fa-box" ></i> Products</a></li>
                <li class="nav-item"><a href='{% url "admin_category" %}' class="nav-link text-white"><i class="fas fa-list"></i> Category</a></li>
                <li class="nav-item"><a href='{% url "admin_orders" %}' class="nav-link text-white"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            </ul>
        </div>

    <!-- Main Content -->
    {% block content %}


    {% endblock %}
