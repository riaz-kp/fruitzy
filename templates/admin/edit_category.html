{% extends "admin/admin_base.html" %}

{% block content %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Edit Category</h2>
        <a href= '{% url "admin_category" %}' class="btn btn-secondary">Back</a>
    </div>
    <div class="container bg-dark p-4 rounded">
        <form method="POST" action="{% url 'edit_category' category.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="category_name" value="{{ category.category_name }}" required>
            </div>
            <br>

            <div class="form-group">
                <label for="category_offer">Category Offer (%)</label>
                <input type="number" class="form-control" id="categoryName" name="category_offer" value="{{ category.category_offer }}" required>
            </div>
            <br>

            <div class="mb-3">
                <label for="category_image" class="form-label">Category Image</label>
                {% if category.category_image %}
                    <div class="mb-2">
                        <img src="{{ category.category_image.url }}" alt="Current Category Image" style="width: 150px; height: auto; border: 1px solid #ccc; padding: 5px;">
                    </div>
                {% endif %}
                <input type="file" id="category_image" name="category_image" class="form-control" accept="image/*">
            </div>
            
            
            <!-- <div class="form-group">
              <label for="categoryUnit">Category Unit</label>
              <select id="categoryUnit" name="category_unit" class="form-control">
                  {% for unit in units %}
                      <option value="{{ unit }}" {% if unit == category.category_unit %}selected{% endif %}>{{ unit }}</option>
                  {% endfor %}
              </select>
          </div> -->
          <br>
            <button type="submit" class="btn btn-success">Update Category</button>
            <a href="{% url 'admin_category' %}" class="btn btn-secondary">Cancel</a>
        </form>
   

    </div>
</div>


{% endblock %}
