{% extends "admin/admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Create Category</h2>
        <a href= '{% url "admin_category" %}' class="btn btn-secondary">Back</a>
    </div>
    <div class="container bg-dark p-4 rounded">
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category_name" class="form-label">Category Name</label>
                <input type="text" id="category_name" name="category_name" class="form-control" required>
            </div>
            <!-- <div class="mb-3">
                <label for="category_unit" class="form-label">Category Unit</label>
                <select id="category_unit" name="category_unit" class="form-select" required>

                    {% for value, label in category_unit %}
                    <option value="{{ value }}">{{ label }}</option> 
                {% endfor %} 
                </select>   
            </div> -->
            <div class="d-flex align-content-center justify-content-center">
                <button  type="submit" class="btn btn-success w-50">Create</button>

            </div>

        </form>
        {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show"  role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        {% endfor %}
    </div>
        {% endif %}

    </div>
</div>

{% endblock %}
