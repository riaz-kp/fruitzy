{% extends "admin/admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Create Variant</h2>
    </div>
    <div class="container bg-dark p-4 rounded">
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Hidden field to store product ID -->
            <input type="hidden" name="product_id" value="{{ product.id }}">

            <div class="mb-3">
                <label class="form-label">Product</label>
                <input type="text" class="form-control text-bg-warning" value="{{ product.product_name }}" disabled>
            </div>

            <div class="mb-3">

            </div> -->

                <label for="organic" class="form-label">Organic</label>
                <select id="organic" name="organic" class="form-select" required>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div> -->
            <div class="mb-3">
                <label for="ripeness" class="form-label">Ripeness</label>
                <select id="ripeness" name="ripeness" class="form-select" required>
                    {% for value, label in ripeness_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Images</label>
                <input type="file" name="images" multiple>
            </div>
            <div class="d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-success">

                {% endblock %}
