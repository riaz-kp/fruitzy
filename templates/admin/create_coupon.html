{% extends "admin/admin_base.html" %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <h2 class="text-center mb-4">Create Coupon</h2>
    <form method="POST"  style="gap: 80px;">
        {% csrf_token %}
        <div class="d-flex flex-column  gap-4">
            <div class="form-group">
                <label>Code</label>
                <input type="text" name="code" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Discount (%)</label>
                <input type="number" step="1" name="discount_value" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Minimum Purchase Amount</label>
                <input type="number" step="1" name="min_purchase_amt" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Valid From</label>
                <input type="date" name="valid_from" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Valid To</label>
                <input type="date" name="valid_to" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Usage Limit</label>
                <input type="number" name="usage_limit" class="form-control" value="1">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="active" checked>
                <label class="form-check-label">Active</label>
            </div>
        </div>
        
       
        <button type="submit" class="btn btn-primary mt-3">Create Coupon</button>
    </form>
</div>



{% endblock %}
