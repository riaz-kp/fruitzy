  <div class="row " >
    <div class="col-12 grid-margin">
        <div class="card bg-dark text-white" >
            <div class="card-body ">
                <h4 class="card-title">Users</h4>
                <div class="table-responsive "  >
                    <table class="table table-dark"  >
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through users -->
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <!-- Action buttons -->
                                    <form method="post" action="{% url 'block_unblock_user' user.id %}" style="display: inline;">
                                        {% csrf_token %}
                                        {% if user.is_active %}
                                            <button type="submit" name="action" value="block" class="btn btn-outline-primary btn-sm">Block</button>
                                        {% else %}
                                            <button type="submit" name="action" value="unblock" class="btn btn-outline-success btn-sm">Unblock</button>
                                        {% endif %}
                                    </form>
                                    <!-- <form id="blockUnblockForm" method="post" action="{% url 'block_unblock_user' user.id %}" style="display: inline;">
                                        {% csrf_token %}
                                        {% if user.is_active %}
                                            <button type="submit" value="block" class="btn btn-outline-primary btn-sm" onclick="confirmBlockUnblock(event, 'block')">Block</button>
                                        {% else %}
                                            <button type="submit"  value="unblock" class="btn btn-outline-success btn-sm" onclick="confirmBlockUnblock(event, 'unblock')">Unblock</button>
                                        {% endif %}
                                        <input type="hidden" name="action" id="actionInput">
                                    </form> -->
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



{% endblock %}
