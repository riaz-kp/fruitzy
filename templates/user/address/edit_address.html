
{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="container card shadow p-4 w-50" >
<form method="post">
    {% csrf_token %}
<div class="mb-3">
    <label for="id_address_name" class="form-label">Address Name</label>
    <input type="text" name="address_name" id="id_address_name" class="form-control"
        value="{{ form.address_name.value|default:'' }}" 
        placeholder="Enter Address Name">
</div>

<div class="mb-3">
    <label for="id_full_name" class="form-label">Full Name</label>
    <input type="text" name="full_name" id="id_full_name" class="form-control"
        value="{{ form.full_name.value|default:'' }}" 
        placeholder="Enter Full Name">
</div>

<div class="mb-3">
    <label for="id_phone_number" class="form-label">Phone Number</label>
    <input type="text" name="phone_number" id="id_phone_number" class="form-control"
        value="{{ form.phone_number.value|default:'' }}" 
        placeholder="Enter Phone Number">
</div>

<div class="mb-3">
    <label for="id_street_address" class="form-label">Street Address</label>
    <textarea name="street_address" id="id_street_address" class="form-control"
        placeholder="Enter Street Address">{{ form.street_address.value|default:'' }}</textarea>
</div>

<div class="mb-3">
    <label for="id_postal_code" class="form-label">Postal Code</label>
    <input type="text" name="postal_code" id="id_postal_code" class="form-control"
        value="{{ form.postal_code.value|default:'' }}" 
        placeholder="Enter Postal Code">
</div>

<div class="form-check">
    <input type="checkbox" name="is_default" id="id_is_default" class="form-check-input"
        {% if form.is_default.value %}checked{% endif %}>
    <label for="id_is_default" class="form-check-label">Set as Default Address</label>
</div>

<button type="submit" class="btn btn-primary">Update</button>


</form>

</div>
{% endblock %}
