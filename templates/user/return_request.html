
{% extends 'user/base.html' %}
{% load static %}

{% block content %}
<div class="m-5">
<h4>Return Order</h4>
<form action="{% url 'return_request' order_id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="reason">Reason for return:</label>
        <textarea name="reason" class="form-control w-50" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-danger mt-2">Submit Return Request</button>
</form>

</div>
{% endblock %}
