{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>

<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/login.css' %}"
    />
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-center ">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Sign In</h3>
            <!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                  name="username"
                />
              </div>
              <div class="input-group form-group mt-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  name="password"
                />
              </div>
              <!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
              <div class="form-group text-center mt-4">
                <input
                  type="submit"
                  value="Login"
                  class="btn text-bold login_btn"
                />
              </div>
            </form>
          </div>

          {% if messages %}
          <div class="container mt-2">
              {% for message in messages %}
                  <div class="alert alert-danger d-flex align-items-center rounded-pill px-4 py-2 fw-bold shadow-lg" role="alert">
                      <div>{{ message }}</div>
                  </div>
              {% endfor %}
          </div>
         {% endif %}
      
         {% load socialaccount %}

<div class="container text-center mt-4">
    
   <!-- Google Sign-In Button -->
   <a href="{% provider_login_url 'google' %}" class="btn btn-light border d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 250px; padding: 10px; border-radius: 50px;">
      <i class="fa-brands fa-google text-danger me-2 fs-5"></i> Sign in with Google
  </a>



</div>



      <div class="card-footer">
        <div class=" justify-content-center links">
          Don't you have an account?<a href="{% url 'user_signup' %}">Sign Up</a>
        </div>
      </div>
        </div>
        </div>

    </div>

    <!-- <span class = "signup_error">
      {% if errors %}
      {{errors}}
    {% endif %}
    </span> -->


 
  </body>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
